<div class="registrationSection">
    <div class="container">
        <div class="row registrationForm"> 
            <div class="col-lg-6">
                <div  class="registrationImg" >
                    <img src="assets/img/mojoimg.png" />
                </div>  
            </div>
            <div class="col-lg-6">
                <div class="formbox">
                    <img src="assets/img/Path 2631.png" alt="logo">
                <form>
                
                <div class="form-group">
                    <label>Name<span style="color: red; padding-left: 5px;">*</span></label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                    
                    </div>
                    <div class="form-group">
                    <label>Date of Birth<span style="color: red; padding-left: 5px;">*</span></label>
                    <input type="date" class="form-control"  placeholder="dd/mm/yy">
                    
                    </div>
                    <div class="form-group">
                    <label>Location<span style="color: red; padding-left: 5px;">*</span></label>
                    <input type="text" class="form-control"  placeholder="Ex Dhaka">
                    
                    </div>
                
                    <div class="form-group">
                    <label>Mobile Number<span style="color: red; padding-left: 5px;">*</span></label>
                    <input type="text" class="form-control" name="mobile_number" placeholder="+880">
                    
                    </div>
                
                <a href="#"><button type="submit" class="btn btn-danger">START<i class="fa fa-sign-out-alt"></i></button></a>
                
                

                </form>
                </div>
            </div>
        </div>
